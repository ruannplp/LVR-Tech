<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloTelaCadastro.css">
    <title>Clk Store</title>

</head>

<body>

    <div class="container justify-content-center">
        <div id="divLogin" class="position-absolute rounded-4">
            <div class="col position-absolute p-2">
                <form>
                    <h1 class="text-center text-muted">Cadastre-se!</h1>
                <br><br>
                    <div class="form-group mb-3">
                        <h5 class="text-light text-left">Usuário:</h5>
                        <input class="form-control" type="text" placeholder="Usuário" />
                    </div>
                    <div class="form-group mb-3">
                        <h5 class="text-light text-left">E-mail:</h5>
                        <input class="form-control" type="text" placeholder="E-mail" />
                    </div>
                    <div class="form-group mb-3">
                        <h5 class="text-light">Senha:</h5>
                        <input class="form-control" type="password" placeholder="Senha" />
                        <small class="form-text text-muted">Nunca compartilharemos sua senha com ninguém</small>
                    </div>
                </form>
                <br>
                <div>
                    <a href="telaCadastro.html" class="text-decoration-none text-white">
                        <h5 class="text-center">Não possui uma conta ainda?</h1>
                    </a>
                </div>
                <br>
                <div class="text-center mb-2">
                    <input class="btn btn-dark" type="button" value="Cadastre-se" />
                </div>

            </div>
        </div>

</body>

</html>
